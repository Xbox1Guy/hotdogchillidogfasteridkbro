<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Hazbin Archives</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Styles specific to the landing page */
    .landing-body {
      background-image: url('https://files.catbox.moe/28jmba.png');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: var(--text-color);
    }

    .landing-box {
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 3rem 4rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      max-width: 500px;
    }

    .landing-box h1 {
      font-family: 'Hb_font-Regular', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .landing-box p {
      color: var(--muted);
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
    }

    .landing-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Use the existing .btn class and extend it */
    .btn.discord {
      background-color: #5865f2;
      color: white;
    }

    .btn.discord:hover {
      background-color: #4752c4;
    }

    /* âœ… NEW: Style for the disabled button */
    .btn.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none; /* Prevents clicking on the link */
    }
  </style>
</head>
<body class="landing-body">

  <div class="landing-box">
    <h1>Join the Archives</h1>
    <p>To access the website, please join our official Discord server.</p>
    <div class="landing-buttons">
      <a href="https://discord.gg/Ek4GJrvNEZ" target="_blank" id="discord-btn" class="btn discord">Join the Discord</a>
      <a href="home.html" id="continue-btn" class="btn outline disabled">Continue to Site</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const discordBtn = document.getElementById('discord-btn');
      const continueBtn = document.getElementById('continue-btn');

      // Function to enable the continue button
      const enableContinue = () => {
        continueBtn.classList.remove('disabled');
      };

      // Check if the user has already clicked the Discord link
      if (localStorage.getItem('hasClickedDiscord') === 'true') {
        enableContinue();
      }

      // Add click listener to the Discord button
      discordBtn.addEventListener('click', () => {
        // Store the action so the user doesn't have to do it again
        localStorage.setItem('hasClickedDiscord', 'true');
        // Enable the continue button after a short delay
        setTimeout(enableContinue, 500); // 0.5 second delay
      });
    });
  </script>

</body>
</html>
